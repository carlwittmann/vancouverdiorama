<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mapbox Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiYWR2ZXJzYXJpYWwtZ2VvZ3JhcGh5IiwiYSI6ImNsZjBvN3FqbjAwZDkzcmw0MGsxNDJ3MDIifQ.aVzxEUcFBUiojBtwfqYe6w';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/adversarial-geography/clgydztmo005801pw47bjf6cl',
        center: [-122.878, 49.233],
        zoom: 9.5,
        bearing: 33.60,
        pitch: 66,
      });

    </script>
  </body>
</html>
